<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Getting Started with React Js</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function App() {
        const [counter, setCounter] = React.useState(0);

        const handleCounter = (action) => {
          switch(action) {
            case 'Increment' : 
              setCounter((value) => value + 1);
            break;

            case 'Decrement' : 
              setCounter((value) => value - 1);
            break

            case 'Reset' : 
              setCounter(0);
            break;

            default :
          }
        }

        const style = {
          margin: '0 15px'
        }

        const members = ['Sowon', 'Yerin', 'Eunha', 'Yuju', 'Sin B', 'Umji'];

        return (
          <div>
            <h1>Belajar React Js dengan WPU</h1>

            <ol>
              {
                members.map((member) => (
                  <li key={member}>
                    {member}
                  </li>
                ))
              }
            </ol>
            
            <Button disabled={counter < 0} onClick={() => handleCounter('Decrement')}>
              -
            </Button>

            <span style={style}>{(counter < 0 || counter >= 10) ? 'done!' : counter}</span>

            <Button disabled={counter >= 10} onClick={() => handleCounter('Increment')}>
              +
            </Button>
   
            <Button disabled={counter === 0} style={{textAlign: 'center', marginLeft: 15, marginTop: 15, display: 'block'}} onClick={() => handleCounter('Reset')}>
              Reset
            </Button>
          </div>
        )
      }

      function Button(props) {
        return (
          <button disabled={props.disabled} style={props.style} type="button" onClick={props.onClick}>
            {props.children}
          </button>
        )
      }

      root.render(<App />);
    </script>
  </body>
</html>
